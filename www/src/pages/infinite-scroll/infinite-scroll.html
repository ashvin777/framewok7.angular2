
<div data-page="infinite-scroll" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a routerLink="/home" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Infinite Scroll</div>
      <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div data-distance="50" class="page-content infinite-scroll" [(infiniteScroll)]="onInfiniteScrollEvent" >
    <div class="content-block-title">Scroll bottom</div>
    <div class="list-block">
      <ul>
        <li class="item-content" *ngFor="let item of items">
          <div class="item-inner">
            <div class="item-title">Item {{item}}</div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
